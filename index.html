<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="lib/jquery-2.1.3.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="js/entity.js"></script>
  <script src="js/timeline.js"></script>
  <script type="text/javascript" src="js/doc.js"></script>
  <script src="js/main.js"></script>

  <script type="text/javascript">
  init_doc_view();
  </script>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/timeline.css">
</head>
<body onload="init()">

  <!-- general header -->
  <div class="header">
    <div class="title">
      <span style="font-size: 20px; font-weight: bold;">Page Turners</span><br>
    </div>
  </div>

  <div class="container">

    <!-- Row 1 -->
    <div class="row row1">

      <!-- Entity View -->
      <div class="card entity-card">
        <div class="card-name">Entities</div>
      </div>


      <!-- Doc View -->
      <div class="card doc-card">
<!--         <div class="card-name">Documents</div> -->
        <!-- Tab links -->
        <div class="tab">
          <button class="tablinks" onclick="switchTabs(event, 'Document Reader')">Document Reader</button>
          <button class="tablinks" onclick="switchTabs(event, 'Document List')">Document List</button>
        </div>
        <!-- Tab content -->
        <div id="Document Reader" class="tabcontent">
          <div id="document_view" style="height: 320px; overflow: scroll;">This is were the text should appear</div>
          <input id="next_button" type="button" value="Read Next Doc" onclick="next_doc();" />
        </div>
        <div id="Document List" class="tabcontent">
          <table id="document_list" style="height: 320px; overflow: scroll;"></table>
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row row2">

      <!-- Timeline View -->
      <div class="card timeline-card">
        <div class="card-name">Timeline</div>
        
        <div id="timeline"></div>

      </div>
    </div>

  </div>

</body>
</html>
