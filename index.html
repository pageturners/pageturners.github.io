<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="lib/jquery-2.1.3.min.js"></script>

    <script src="js/entity.js"></script>
    <script src="js/timeline.js"></script>
    <script type="text/javascript" src="js/doc.js"></script>
    <script src="js/main.js"></script>
    
    <script type="text/javascript">
      init_doc_view();
    </script>
    
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body onload="init()">
    <div style="float: top; height: 400px">
      <div id="doc_div" style="float: left; width: 40%; height: 400px; background:gray;">
        <!-- Tab links -->
          <div class="tab">
            <button class="tablinks" onclick="switchTabs(event, 'Document Reader')">Document Reader</button>
            <button class="tablinks" onclick="switchTabs(event, 'Document List')">Document List</button>
          </div>
        <!-- Tab content -->
          <div id="Document Reader" class="tabcontent">
            <div id="document_view">This is were the text should appear</div>
            <input id="next_button" type="button" value="Read Next Doc" onclick="next_doc();" />
          </div>
          <div id="Document List" class="tabcontent">
            <table id="document_list" style="height: 360px; overflow: scroll;"></table>
        </div>
      </div>
      <div id="entity_div" style="float: right; width: 60%; height: 400px; background:blue;">
        <table id="entity_table" style="height: 400px; overflow: scroll;"></table>
      </div>
    </div>
    <div id="timeline_div" style="float: bottom; height: 200px; background:green;">This area is for the timeline</div>
  </body>
</html>
