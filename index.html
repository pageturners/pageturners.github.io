<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/timeline.js"></script>
  <script src="js/entity.js"></script>
  <script src="js/doc.js"></script>
  <script src="js/main.js"></script>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/timeline.css">
  <link rel="stylesheet" type="text/css" href="css/entity.css">
  <link rel="stylesheet" type="text/css" href="css/doc.css">
  <link rel="stylesheet" href="css/loader.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body onload="init()">

  <!-- data loading spinner -->
  <div class="loaderbox" id="loaderbox">
    <div class="loader"></div>
    <div class="center" id="loader_text">Loading Data...</div>
  </div>

  <!-- general header -->
  <div class="header">
    <div class="title">
      <span style="font-size: 20px; font-weight: bold;">Page Turners</span><br>
    </div>
  </div>

  <div class="container">

    <!-- Row 1 -->
    <div class="row row1">

      <!-- Entity View -->
      <div class="card entity-card">
        <div class="card-name">Entities</div>
        <div id="entities">
          <div id="entities_c1" class="entity_col">
            <div id="entities_c1_header" class="entity_header"></div>
            <div id="entities_c1_table" class="entity_table"></div>
          </div>
          <div id="entities_c2" class="entity_col">
            <div id="entities_c2_header" class="entity_header"></div>
            <div id="entities_c2_table" class="entity_table"></div>
          </div>
          <div id="entities_c3" class="entity_col">
            <div id="entities_c3_header" class="entity_header"></div>
            <div id="entities_c3_table" class="entity_table"></div>
          </div>
        </div>
      </div>


      <!-- Doc View -->
      <div class="card doc-card">
        <!--         <div class="card-name">Documents</div> -->
        <!-- Tab links -->
        <div class="tab">
          <button class="tablinks" id="defaultOpen" onclick="switchTabs(event, 'Document Reader')">Document Reader</button>
          <button class="tablinks" onclick="switchTabs(event, 'Document List')">Document List</button>
        </div>
        <!-- Tab content -->
        <div id="Document Reader" class="tabcontent">
          <div id="document_view" class="document" style="height: 350px; overflow: scroll;">This is were the text should appear</div>
          <!-- <input id="next_button" type="button" value="Read Next Doc" onclick="next_doc();" /> -->
          <input id="next_button" type="button" class="waves-effect waves-light btn-small" value="Read Next Doc" onclick="next_doc();">
        </div>
        <div id="Document List" class="tabcontent">
          <div id="documents" class="doc_col" style="height: 330px; overflow: scroll;">
            <div id="doc_header" class="doc_header"></div>
            <div id="doc_table" class="doc_table"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row row2">

      <!-- Timeline View -->
      <div class="card timeline-card">
        <div class="card-name">Timeline</div>

        <div id="legend">
          <div class="legend-item">
            <svg height="10" width="10" style="display: inline-block;">
              <circle class="dot" r="3.5" cx="5" cy="5" style="fill: #6A1B9A; stroke: #6A1B9A"></circle>
            </svg>
            Editorial
          </div>
          <div class="legend-item">
            <svg height="10" width="10" style="display: inline-block;">
              <circle class="dot" r="3.5" cx="5" cy="5" style="fill: #4B0082; stroke: #4B0082"></circle>
            </svg>
            
            Obituary
          </div>
          <div class="legend-item">
            <svg height="10" width="10" style="display: inline-block;">
              <circle class="dot" r="3.5" cx="5" cy="5" style="fill: #000000; stroke: #000000"></circle>
            </svg>

            Article
          </div>
          <div class="legend-item">
            <svg height="10" width="10" style="display: inline-block;">
              <circle class="dot" r="3.5" cx="5" cy="5" style="fill: #008B8B; stroke: #008B8B"></circle>
            </svg>

            Fact Sheet
          </div>
          <div class="legend-item">
            <svg height="10" width="10" style="display: inline-block;">
              <circle class="dot" r="3.5" cx="5" cy="5" style="fill: #778899; stroke: #778899"></circle>
            </svg>

            Numbers
          </div>
          <div class="legend-item">
            <svg height="10" width="10" style="display: inline-block;">
              <circle class="dot" r="3.5" cx="5" cy="5" style="fill: #808080; stroke: #808080"></circle>
            </svg>
            Other
          </div>

        </div>

        <div id="timeline"></div>

      </div>
    </div>

  </div>

</body>
</html>
